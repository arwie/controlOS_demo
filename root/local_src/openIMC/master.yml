master:
  sync_period: 4000 # us


slave_5:
  dcf: "stepIM.eds"
  node_id: 5
  heartbeat_producer: 0
  
  rpdo:
    1:
      transmission: 1
      mapping: 
      - {index: 0x6040} #control 
      - {index: 0x607A} #pcmd
    2:
      enabled: false
      transmission: 0
    3:
      enabled: false
      transmission: 0
    4:
      enabled: false
      transmission: 0
  
  tpdo:
    1:
      transmission: 1
      mapping: 
      - {index: 0x6041} #status 
      - {index: 0x6064} #pfb
    2:
      transmission: 1
      mapping: 
      - {index: 0x606C} #vfb 
    3:
      enabled: false
    4:
      enabled: false
  
  sdo:
  - {index: 0x262C, value: 1500000}   #Sync Allowed Window
  - {index: 0x6060, value: 8}         #Modes of Operation: 8 = cyclic synchronous position mode
  